<!--{template control/admin/tpl/admin_header}-->  
<div class="page_title">
    	<h1>编辑任务</h1>
        <div class="tool">
            <a href="index.php?do=app&view=task_list" >列表</a>
            <a href="index.php?do=app&view=task_edit" class="here">编辑</a>
    	</div>
    </div>
		<div class="box post">
        <div class="tabcon">
        	<div class="title"><h2>编辑</h2></div>
            <div class="detail">
               <form action="index.php?do=app&view=task_edit" enctype="multipart/form-data" method="post" name="frm_add" id="frm_add">
               	<input type="hidden" value="{FORMHASH}" name="formhash">
					<input type="hidden" value="{$aaa_arr['task_id']}" name="task_id">
					<table width="100%" border="0" cellspacing="0" cellpadding="0">
					<tbody>
                      <tr>
                        <th scope="row" width="130">用户姓名</th>
                        <td>
                       	<input type="text" class="txt" style=" width:260px;" value="{$aaa_arr['username']}"  
						limit="required:true;type:string" msg="输入错误" 
 						title="请正确输入" msgArea="span_t1"
						name="txt_name" maxlength="50" />
						<span id="span_t1"></span>
					  	</td>
                      </tr>
                      <tr>
                        <th scope="row">标题</th>
                        <td>
                       	<input type="text" class="txt" style=" width:260px;" value="{$aaa_arr['task_title']}"  
						limit="required:true;type:string" msg="输入错误" 
 						title="请正确输入" msgArea="span_t1"
						name="txt_title" maxlength="50" />
						<span id="span_t1"></span>
					  	</td>
                      </tr>
					<tr>
                        <th scope="row">附件/图片</th>
                        <td>
                        	{loop $task_file_arr $k $v}
                       		<a target="_blank" href="../../{$v['save_name']}">{$v['file_name']}</a>
					   		{/loop}
							{loop $task_pic_arr $k $v}
                       		<a target="_blank" href="../../{$v['save_name']}">
								<img src="../../{$v['save_name']}" width="50px" height="50px">
							</a>
					   		{/loop}
							
					  	</td>
                      </tr>
					     </tr>
					    <tr>
                        <th scope="row">描述</th>
                        <td><textarea rows="5" cols="20" name="txt_desc" id="tar">{$aaa_arr['task_desc']}</textarea></td>
                      </tr>
					 </tbody>
					 <tfoot>
                      <tr>
                        <th scope="row">&nbsp;</th>
                        <td>
                            <div class="clearfix padt10">
                            	<input type="hidden" name="is_submit" value="1">
                                <button class="positive primary pill button" type="submit" onclick="return sub_frm();" value="{$_lang['submit']}" ><span class="check icon"></span>{$_lang['submit']}</button>                          
                            </div>
                        </td>
                      </tr>
					 </tfoot>
                    </table>
                    
                </form>
        </div>
        
        
    </div>
</div>
<script type="text/javascript" src="../../resource/js/system/keke.js"></script>
 <script type="text/javascript" src="../../resource/js/system/ajaxfileupload.js"></script>
<script type="text/javascript">
	function sub_frm(){
		var t = contentCheck("tar","检查内容",50,100,0);
		var i = checkForm(document.getElementById('frm_add'));	
		if(i){
			if(t){
				return true;
			}else{
				art.dialog.alert('描述不能空着');return false;
			}
			return false;
		}	
		return false;
	}
</script>

<!--{template control/admin/tpl/admin_footer}-->
